app:
  host: "0.0.0.0"
  port: 8000
  env: "production"
  name: "Air-gapped LLM Server"

security:
  api_key: "change-me-to-a-secure-random-key"  # Admin should change this
  allowed_hosts: ["*"]

ollama:
  base_url: "http://localhost:11434"
  default_model: "llama3"
  embedding_model: "nomic-embed-text"

rag:
  chroma_db_path: "./data/chroma_db"
  document_source_path: "./data/documents"
  chunk_size: 1000
  chunk_overlap: 200

logging:
  level: "INFO"
  file_path: "./logs/server.log"
